<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/vista-login.css">

    <title>New password</title>
</head>
<body>

    <div class="login">

        <div class="form-container">
            <img class="logo" src="./assets/logos/logo_yard_sale.svg" alt="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>


            <form action="/">
                
                <!-- writepassword -->
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="example@correo.com" class="input input-password">

                <!-- rewrite-password -->
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="password" class="input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">

                <a href="/">Forgot my password</a>

                <button class="secondary-button ">sign up</button>

            </form>

       

         

        </div>
    </div>
    
</body>
</html>
